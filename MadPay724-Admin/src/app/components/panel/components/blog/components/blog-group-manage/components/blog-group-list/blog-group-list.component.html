<div class="search-div">
  <button *appHasRole="['Admin', 'AdminBlog']"
    mat-raised-button
    (click)="onCreate()"
    color="blue"
    class="float-left mb-10"
  >
    <i class="ft-plus-circle"></i>
    افزودن دسته بندی
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input
      matInput
      type="text"
      placeholder="جستوجو ..."
      [(ngModel)]="searchKey"
      (keyup)="applyFilter()"
    />
    <button
      mat-button
      *ngIf="searchKey"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="onSearchClear()"
    >
      <i class="ft-x"></i>
    </button>
  </mat-form-field>
</div>

<mat-table [dataSource]="blogGroups" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> شناسه </mat-header-cell>
    <mat-cell *matCellDef="let blogGroup"> {{ blogGroup.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> نام  </mat-header-cell>
    <mat-cell *matCellDef="let blogGroup"> {{ blogGroup.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      دسته بندی پرنت
    </mat-header-cell>
    <mat-cell *matCellDef="let blogGroup"> {{ getBlogGroupById(blogGroup.parent) }}  </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> ویرایش / حذف </mat-header-cell>
    <mat-cell *matCellDef="let blogGroup">
      <button *appHasRole="['Admin', 'AdminBlog']" mat-button [routerLink]="['/panel/user/blogGroup/edit/', blogGroup.id]" ><i class="ft-edit edit-icon"></i></button>
      <button *appHasRole="['Admin', 'AdminBlog']" mat-button [swal]="deleteSwal"><i class="ft-trash-2 delete-icon"></i></button>
      <span *appHasRole="['Blog']" >عدم دسترسی</span>
        <swal
      #deleteSwal
      title="حذف {{ blogGroup.name }} ؟"
      text="در صورت حذف این لینک تمام تراکنش های مربوط به آن پاک خواهد شد"
      type="error"
      [showCancelButton]="true"
      [confirmButtonText] ="'بله'"
      [cancelButtonText] ="'خیر'"
      [focusCancel]="true"
      (confirm)="onDelete(blogGroup)">
    </swal>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="loading">
    <mat-footer-cell *matFooterCellDef>
      در حال بارگزاری ...
    </mat-footer-cell>
  </ng-container>

  <ng-container matColumnDef="noData">
    <mat-footer-cell *matFooterCellDef>
      چیزی برای نمایش وجود ندارد
    </mat-footer-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  <mat-footer-row
    *matFooterRowDef="['loading']"
    [ngClass]="{ hide: loadingHideFlag }"
  ></mat-footer-row>

  <mat-footer-row
    *matFooterRowDef="['noData']"
    [ngClass]="{ hide: noContentHideFlag }"
  ></mat-footer-row>


</mat-table>
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
>
</mat-paginator>
